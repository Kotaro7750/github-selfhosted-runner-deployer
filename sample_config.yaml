defaultGithubOwner: "sample_owner"
defaultGithubRepository: "sample_repo"
defaultGithubToken: "REPLACE_HERE"
# Optional: Default labels for all runner groups
defaultLabels:
  - "linux"
  - "x64"
# Optional: Disable default labels for all runner groups (default: false)
defaultNoDefaultLabels: false
# Optional: Default container image for all runner groups
defaultImage: "ghcr.io/actions/actions-runner:latest"
# Optional: Default environment variables for all runner groups
defaultEnvVars:
  ENV1: "value1"
  ENV2: "value2"

runnerGroups:
  - name: group-1
    count: 3
    # Optional: Override default settings for this group
    # githubOwner: "specific-owner"
    # githubRepository: "specific-repo"
    # githubToken: "specific-token"
    # labels:
    #   - "custom-label"
    #   - "group-specific"
    # noDefaultLabels: true
    # Optional: Runner group specific environment variables. These will override defaultEnvVars if keys overlap.
    # envVars:
    #   CUSTOM_ENV: "custom1"
    #   ENV2: "custom2"
  - name: group-2
    count: 1
    # Example: Override labels for this specific group
    labels:
      - "gpu"
      - "high-memory"
    # Example: Disable default labels for this specific group
    noDefaultLabels: true
    # Example: Override container image for this specific group
    image: "ghcr.io/actions/actions-runner:2.327.1"
